<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script>
      var tailwind = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              Poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-Poppins">
    <header class="flex flex-row flex-wrap justify-between">
      <img
        src="FrontEnd/FantasyEthiopialogos/FantasyEthiopia-logos_black.png"
        alt="_logo"
        class="w-1/5"
      />
      <nav class="m-4">
        <ul class="sm:inline-grid grid-cols-3 gap-4 font-bold">
          <li><a href="Home.html">Home</a></li>
          <li
            ><a
              href="MyTeam.html"
              aria-current="page"
              class="underline decoration-solid decoration-2 underline-offset-2"
              >My Team</a
            ></li
          >
          <li><a href="About-User.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main class="text-center">
      <section class="flex flex-col gap-y-2">
        <h2 class="text-2xl font-semibold">Create your own team</h2>
        <a
          href="Players.html"
          class="bg-zinc-400 rounded-lg p-2 self-center text-white hover:bg-zinc-500 md:p-3"
        >
          <button type="button" id="createTeam">Create Team</button>
        </a>
      </section>
      <div class="flex flex-col mt-4 mb-4">
        <h4 class="self-center md:self-end mr-16"
          >Your team's score <br />
          in the gameweek</h4
        >
        <div
          style="background-color: purple; color: white"
          class="w-16 h-16 rounded-lg self-center md:self-end mr-16"
          id="totalscore"
        ></div>
      </div>
      <section class="flex flex-col gap-y-2">
        <h2 class="text-2xl font-semibold"> Your team</h2>
        <p>Your team to earn points.</p>
        <a
          href="UpdateTeam.html"
          class="bg-zinc-400 rounded-lg p-2 self-center text-white hover:bg-zinc-500 md:p-3"
        >
          <button type="button" id="updateTeam">Look at Your Team</button>
        </a>
      </section>
    </main>
    <script src="FrontEnd/js/myTeam.js"></script>
    <footer class="text-center mt-20">
      <p
        ><span>&copy;</span>Fantasy-Ethiopia,
        <time datetime="2024-01-12">January, 2024</time>
      </p>
    </footer>
  </body>
</html>
